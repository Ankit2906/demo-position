<form>
    <div class="form-group">
        <label for="pair">Pair</label>
        <select name="pair" class="form-control" id="pair" [(ngModel)]="pair">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" name="price" id="price" placeholder="Price" [(ngModel)]="price">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitPosition()">Submit</button>
</form>
